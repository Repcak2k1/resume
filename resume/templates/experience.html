{% extends "base.html" %}
{% load static %}
{% block content1 %}

<div class="container my-4">
    <div class="row">
      {% for item in experience %}
      <div class="col-md-6 mb-4">
        <div class="card custom-dark-card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ item.job_title }}</h5>
            <h6 class="card-subtitle mb-2 text-light">{{ item.company }}</h6>
            <p class="card-text">{{ item.year }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock content1 %}
